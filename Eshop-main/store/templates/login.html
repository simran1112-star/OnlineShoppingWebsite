{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row justify-content-center align-items-center min-vh-100">
        <div class="col-md-6">
            <div class="card shadow-lg" style="border: 2px solid #674ab3; border-radius: 15px;">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <h3 class="mt-3" style="color: #674ab3;">Login</h3>
                    </div>
                    <form action="/login" method="POST">
                        {% csrf_token %}
                        {% if error %}
                            <div class="alert alert-danger" role="alert">
                                {{ error }}
                            </div>
                        {% endif %}
                        
                        <div class="mb-3">
                            <label for="email" class="form-label" style="color: #674ab3;">Email</label>
                            <input required type="email" name="email" id="email" value="{{ values.email }}" class="form-control" placeholder="Enter your email" style="border-color: #674ab3;">
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label" style="color: #674ab3;">Password</label>
                            <input type="password" name="password" id="password" class="form-control" placeholder="Enter your password" style="border-color: #674ab3;">
                        </div>

                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="rememberMe">
                            <label class="form-check-label" for="rememberMe" style="color: #674ab3;">Remember me</label>
                        </div>

                        <button type="submit" class="btn btn-success btn-block" style="background-color: #674ab3; border-color: #674ab3;">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
